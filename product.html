<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product — GlassCart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3xl);
            align-items: start;
        }
        .product-detail__gallery {
            position: sticky;
            top: 100px;
            border-radius: var(--radius-xl);
            overflow: hidden;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .product-detail__img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .product-detail__gallery-badge {
            position: absolute;
            top: var(--space-lg);
            left: var(--space-lg);
            padding: 6px 18px;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: var(--fw-bold);
            color: white;
            z-index: 2;
            text-transform: uppercase;
        }
        .product-detail__gallery-badge.new { background: var(--gradient-primary); }
        .product-detail__gallery-badge.sale { background: var(--gradient-accent); }
        .product-detail__gallery-badge.hot { background: linear-gradient(135deg, #EF4444, #F87171); }

        .product-detail__info { padding-top: var(--space-lg); }
        .product-detail__category {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: var(--fw-medium);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: var(--space-sm);
        }
        .product-detail__title {
            font-size: 2rem;
            font-weight: var(--fw-bold);
            margin-bottom: var(--space-md);
            line-height: 1.3;
        }
        .product-detail__rating {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        .product-detail__rating .stars { color: #F59E0B; font-size: 1rem; }
        .product-detail__rating .rating-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .product-detail__price-block {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            padding: var(--space-lg);
            background: var(--glass-bg);
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
        }
        .product-detail__price {
            font-size: 2rem;
            font-weight: var(--fw-extrabold);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .product-detail__original-price {
            font-size: 1.2rem;
            color: var(--text-light);
            text-decoration: line-through;
        }
        .product-detail__discount {
            padding: 4px 12px;
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: var(--fw-bold);
        }
        .product-detail__desc {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: var(--space-xl);
        }
        .product-detail__stock {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 16px;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: var(--fw-semibold);
            margin-bottom: var(--space-xl);
        }
        .product-detail__stock.in-stock {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }
        .product-detail__stock.out-of-stock {
            background: rgba(239, 68, 68, 0.1);
            color: #DC2626;
        }

        /* Options */
        .option-group {
            margin-bottom: var(--space-xl);
        }
        .option-label {
            font-weight: var(--fw-semibold);
            font-size: 0.9rem;
            margin-bottom: var(--space-md);
            display: block;
        }
        .color-options {
            display: flex;
            gap: var(--space-md);
        }
        .color-swatch {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-circle);
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition-base);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .color-swatch:hover,
        .color-swatch.active {
            border-color: var(--primary);
            transform: scale(1.15);
        }
        .size-options {
            display: flex;
            gap: var(--space-sm);
        }
        .size-btn {
            min-width: 48px;
            height: 42px;
            padding: 0 14px;
            border-radius: var(--radius-md);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            font-weight: var(--fw-medium);
            font-size: 0.85rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-base);
        }
        .size-btn:hover,
        .size-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        /* Add to cart area */
        .product-detail__cart {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
        }
        .product-detail__cart .quantity-control {
            flex-shrink: 0;
        }
        .product-detail__cart .btn {
            flex: 1;
            min-width: 160px;
        }
        .product-detail__wishlist-btn {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            border-radius: var(--radius-circle);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition-base);
        }
        .product-detail__wishlist-btn:hover,
        .product-detail__wishlist-btn.wishlisted {
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Features list */
        .product-features {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }
        .product-features .feature-tag {
            padding: 6px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .product-features .feature-tag i {
            color: var(--secondary);
            margin-right: 4px;
        }

        /* Tabs */
        .product-tabs { margin-top: var(--space-3xl); }
        .tab-buttons {
            display: flex;
            gap: 0;
            border-bottom: 2px solid var(--glass-border);
            margin-bottom: var(--space-xl);
        }
        .tab-btn {
            padding: var(--space-md) var(--space-xl);
            font-weight: var(--fw-semibold);
            font-size: 0.95rem;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: var(--transition-base);
        }
        .tab-btn:hover { color: var(--primary); }
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; animation: fadeIn 0.4s ease; }
        .tab-panel p {
            color: var(--text-secondary);
            line-height: 1.8;
        }
        .specs-table {
            width: 100%;
            border-collapse: collapse;
        }
        .specs-table tr {
            border-bottom: 1px solid var(--glass-border);
        }
        .specs-table td {
            padding: 14px 16px;
            font-size: 0.9rem;
        }
        .specs-table td:first-child {
            font-weight: var(--fw-semibold);
            color: var(--text-primary);
            width: 40%;
        }
        .specs-table td:last-child {
            color: var(--text-secondary);
        }

        /* Reviews */
        .review-item {
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
        }
        .review-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }
        .review-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        .review-name { font-weight: var(--fw-semibold); font-size: 0.95rem; }
        .review-date { font-size: 0.8rem; color: var(--text-light); }
        .review-text { color: var(--text-secondary); font-size: 0.9rem; line-height: 1.7; }

        /* Related Products */
        .related-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-lg);
        }

        @media (max-width: 768px) {
            .product-detail { grid-template-columns: 1fr; gap: var(--space-xl); }
            .product-detail__gallery { position: relative; top: 0; height: 320px; }
            .related-grid { grid-template-columns: repeat(2, 1fr); }
            .tab-buttons { overflow-x: auto; -webkit-overflow-scrolling: touch; }
            .tab-btn { white-space: nowrap; padding: var(--space-md) var(--space-md); }
            .product-detail__title { font-size: 1.5rem; }
            .product-detail__price { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            .product-detail__gallery { height: 260px; }
            .product-detail__title { font-size: 1.3rem; }
            .product-detail__price { font-size: 1.3rem; }
            .product-detail__desc { font-size: 0.9rem; }
            .product-detail__cart { flex-direction: column; }
            .product-detail__cart .btn { width: 100%; text-align: center; }
            .product-detail__cart .quantity-control { align-self: center; }
            .product-detail__wishlist-btn { align-self: center; }
            .product-features { gap: var(--space-xs); }
            .product-features .feature-tag { font-size: 0.75rem; padding: 4px 12px; }
            .related-grid { grid-template-columns: repeat(2, 1fr); gap: var(--space-md); }
            .review-item { padding: var(--space-md); }
            .review-header { flex-wrap: wrap; }
            .specs-table td { padding: 10px 12px; font-size: 0.85rem; }
            .tab-btn { font-size: 0.85rem; padding: var(--space-sm) var(--space-md); }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <section class="page-header" style="padding-bottom:var(--space-xl);">
        <div class="container">
            <div class="breadcrumb" id="breadcrumb">
                <a href="index.html">Home</a>
                <span class="separator">/</span>
                <a href="shop.html">Shop</a>
                <span class="separator">/</span>
                <span id="breadcrumbProduct">Product</span>
            </div>
        </div>
    </section>

    <section class="section" style="padding-top:0;">
        <div class="container">
            <div class="product-detail" id="productDetail">
                <!-- Populated by JS -->
            </div>

            <!-- Tabs -->
            <div class="product-tabs tabs" id="productTabs">
                <!-- Populated by JS -->
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="section" style="background:rgba(255,255,255,0.3);">
        <div class="container">
            <div class="section-header reveal">
                <h2>You May Also Like</h2>
                <p>Products similar to what you're viewing</p>
            </div>
            <div class="related-grid" id="relatedGrid"></div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ui.js"></script>
    <script>
        let selectedColor = null;
        let selectedSize = null;
        let quantity = 1;

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nav-placeholder').innerHTML = getNavHTML() + getSearchOverlayCSS();
            document.getElementById('footer-placeholder').innerHTML = getFooterHTML();
            initNavbar(); initScrollTop(); initMobileMenu(); setActiveNavLink();
            updateCartBadge(); updateWishlistBadge();

            const productId = parseInt(getUrlParam('id')) || 1;
            const product = products.find(p => p.id === productId);

            if (!product) {
                window.location.href = 'shop.html';
                return;
            }

            document.title = `${product.name} — GlassCart`;
            document.getElementById('breadcrumbProduct').textContent = product.name;

            selectedColor = product.colors?.[0] || null;
            selectedSize = product.sizes?.[0] || null;

            renderProduct(product);
            renderTabs(product);
            renderRelated(product);
            initScrollReveal();
            initTabs();
        });

        function renderProduct(p) {
            const discount = p.originalPrice ? Math.round((1 - p.price / p.originalPrice) * 100) : 0;
            const starsHTML = generateStarsHTML(p.rating);

            let badgeHTML = '';
            if (p.badge) {
                badgeHTML = `<span class="product-detail__gallery-badge ${p.badge.toLowerCase()}">${p.badge}</span>`;
            }

            let colorsHTML = '';
            if (p.colors) {
                colorsHTML = `
                    <div class="option-group">
                        <span class="option-label">Color</span>
                        <div class="color-options">
                            ${p.colors.map((c, i) => `
                                <button class="color-swatch ${i === 0 ? 'active' : ''}" 
                                    style="background:${c};" 
                                    onclick="selectColor('${c}', this)"
                                    title="${c}"></button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            let sizesHTML = '';
            if (p.sizes) {
                sizesHTML = `
                    <div class="option-group">
                        <span class="option-label">Size</span>
                        <div class="size-options">
                            ${p.sizes.map((s, i) => `
                                <button class="size-btn ${i === 0 ? 'active' : ''}" 
                                    onclick="selectSize('${s}', this)">${s}</button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            const wishClass = isInWishlist(p.id) ? 'wishlisted' : '';
            const wishIcon = isInWishlist(p.id) ? 'ri-heart-fill' : 'ri-heart-line';

            document.getElementById('productDetail').innerHTML = `
                <div class="product-detail__gallery reveal-left" style="background:${p.gradient};">
                    ${badgeHTML}
                    <img src="${p.image}" alt="${p.name}" class="product-detail__img" loading="lazy">
                </div>
                <div class="product-detail__info reveal-right">
                    <span class="product-detail__category">${p.categoryLabel}</span>
                    <h1 class="product-detail__title">${p.name}</h1>
                    <div class="product-detail__rating">
                        <span class="stars">${starsHTML}</span>
                        <span class="rating-text">${p.rating} (${p.reviews} reviews)</span>
                    </div>
                    <div class="product-detail__price-block">
                        <span class="product-detail__price">$${p.price.toFixed(2)}</span>
                        ${p.originalPrice ? `<span class="product-detail__original-price">$${p.originalPrice.toFixed(2)}</span>` : ''}
                        ${discount > 0 ? `<span class="product-detail__discount">-${discount}%</span>` : ''}
                    </div>
                    <p class="product-detail__desc">${p.description}</p>
                    <span class="product-detail__stock ${p.inStock ? 'in-stock' : 'out-of-stock'}">
                        <i class="${p.inStock ? 'ri-checkbox-circle-fill' : 'ri-close-circle-fill'}"></i>
                        ${p.inStock ? 'In Stock' : 'Out of Stock'}
                    </span>

                    ${colorsHTML}
                    ${sizesHTML}

                    <div class="product-detail__cart">
                        <div class="quantity-control">
                            <button onclick="changeQty(-1)"><i class="ri-subtract-line"></i></button>
                            <input type="number" id="qtyInput" value="1" min="1" max="99" readonly>
                            <button onclick="changeQty(1)"><i class="ri-add-line"></i></button>
                        </div>
                        <button class="btn btn-primary btn-lg" onclick="addProductToCart(${p.id})">
                            <i class="ri-shopping-cart-2-line"></i> Add to Cart
                        </button>
                        <button class="product-detail__wishlist-btn ${wishClass}" id="wishlistBtn" onclick="toggleProductWishlist(${p.id})">
                            <i class="${wishIcon}"></i>
                        </button>
                    </div>

                    <div class="product-features">
                        ${p.features.map(f => `<span class="feature-tag"><i class="ri-check-line"></i>${f}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function renderTabs(p) {
            const specsRows = Object.entries(p.specifications).map(([k, v]) => `
                <tr><td>${k}</td><td>${v}</td></tr>
            `).join('');

            const reviews = [
                { avatar: 'https://i.pravatar.cc/44?u=sarah-j', name: 'Sarah J.', date: 'Jan 15, 2026', rating: 5, text: 'Absolutely love this product! Great quality and fast shipping.' },
                { avatar: 'https://i.pravatar.cc/44?u=mike-r', name: 'Mike R.', date: 'Jan 10, 2026', rating: 4, text: 'Very good value for the price. Would recommend to friends.' },
                { avatar: 'https://i.pravatar.cc/44?u=emma-l', name: 'Emma L.', date: 'Dec 28, 2025', rating: 5, text: 'Exceeded my expectations. The quality is outstanding!' }
            ];

            document.getElementById('productTabs').innerHTML = `
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab-desc">Description</button>
                    <button class="tab-btn" data-tab="tab-specs">Specifications</button>
                    <button class="tab-btn" data-tab="tab-reviews">Reviews (${p.reviews})</button>
                </div>
                <div class="tab-panel active" id="tab-desc">
                    <p>${p.description}</p>
                    <br>
                    <p>Key features include: ${p.features.join(', ')}. This product is designed with quality and durability in mind, ensuring you get the best value for your investment.</p>
                </div>
                <div class="tab-panel" id="tab-specs">
                    <table class="specs-table">
                        ${specsRows}
                    </table>
                </div>
                <div class="tab-panel" id="tab-reviews">
                    ${reviews.map(r => `
                        <div class="review-item glass-card">
                            <div class="review-header">
                                <div class="review-avatar"><img src="${r.avatar}" alt="${r.name}" style="width:44px;height:44px;border-radius:50%;object-fit:cover;"></div>
                                <div>
                                    <div class="review-name">${r.name}</div>
                                    <div class="review-date">${r.date}</div>
                                </div>
                                <div style="margin-left:auto;" class="star-rating">${generateStarsHTML(r.rating)}</div>
                            </div>
                            <p class="review-text">${r.text}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderRelated(p) {
            const related = products
                .filter(pr => pr.category === p.category && pr.id !== p.id)
                .slice(0, 4);
            document.getElementById('relatedGrid').innerHTML = related.map(pr => createProductCardHTML(pr)).join('');
        }

        function selectColor(color, btn) {
            selectedColor = color;
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            btn.classList.add('active');
        }

        function selectSize(size, btn) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(s => s.classList.remove('active'));
            btn.classList.add('active');
        }

        function changeQty(delta) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) + delta;
            if (val < 1) val = 1;
            if (val > 99) val = 99;
            input.value = val;
            quantity = val;
        }

        function addProductToCart(id) {
            addToCart(id, quantity, selectedColor, selectedSize);
        }

        function toggleProductWishlist(id) {
            toggleWishlist(id);
            const btn = document.getElementById('wishlistBtn');
            const icon = btn.querySelector('i');
            if (isInWishlist(id)) {
                btn.classList.add('wishlisted');
                icon.className = 'ri-heart-fill';
            } else {
                btn.classList.remove('wishlisted');
                icon.className = 'ri-heart-line';
            }
        }
    </script>
</body>
</html>
